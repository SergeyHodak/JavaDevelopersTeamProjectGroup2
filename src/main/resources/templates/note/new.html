<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/note/new.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add new note</title>
</head>
<body>

<div>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center">Add new note</h3>
                            <form th:method="POST" th:action="@{/note/create}" th:object="${note}">

                                <div class="row">
                                    <div class="col-md-6 mb-4" style="width: 100%">

                                        <div class="form-outline">
                                            <input type="text" id="name" class="form-control form-control-lg"
                                            th:field="*{name}" required/>
                                            <label class="form-label" for="name">Name</label>
                                            <span class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                                                  th:errors="*{name}">Name error</span>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center" style="width: 100%">

                                        <div class="form-outline mb-4" style="width: 100%">
                                            <textarea class="form-control" id="noteText" rows="20"
                                                      maxlength="10000"
                                                      th:field="*{content}" required>
                                            </textarea>
                                            <label class="form-label" for="noteText">Note text</label>
                                            <span class="alert alert-danger" th:if="${#fields.hasErrors('content')}"
                                                  th:errors="*{content}">Content error</span>

                                        </div>
                                    </div>
                                </div>

                                <div class="btn-group-vertical">
                                        <label>Access type:</label>
                                        <div th:each="type : ${access_types}">
                                            <input class="form-check-input" th:type="radio"
                                                   name="access_type" th:value="${type}"
                                                   th:checked="${type.name() eq 'PRIVATE'}">
                                            <label th:for="${type}"
                                                   th:text="${type.toValue()}"></label>

                                        </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
