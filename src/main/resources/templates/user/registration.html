<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Ви успішно зареєструвалися!</div>
            </div>

            <h1>Реєстрація</h1>

            <form th:method="POST" th:action="@{/auth/registration}" th:object="${userModel}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Ім'я </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Прізвище </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" type="email" th:field="*{email}" required
                        autofocus="autofocus"/>
                    <br/>
                    <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Пароль </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                    <br/>
                    <span class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зареєструватися</button>
                    <br/>
                    <span>Вже зареєстровані? <a th:href="@{/auth/login}">Увійдіть
                        тут </a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
